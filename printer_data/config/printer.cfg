# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v3.0. To use this config, the firmware should be compiled for the
# STM32G0B1 with a "8KiB bootloader" and USB communication/USART.

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

#Mainsail Stuff
[include mainsail.cfg]

#Timelapse
[include timelapse.cfg]

#Exclude object
[exclude_object]

#Raspberry Pi Secondary MCU
[mcu rpi]
serial: /tmp/klipper_host_mcu

#Accelerometer Setup
[adxl345]
cs_pin: rpi:None
 
[resonance_tester]
accel_chip: adxl345
probe_points:
    117.5,117.5,20  # an example

[gcode_macro LOAD_FILAMENT]
gcode:
  M83 #set extruder to relative
  G1 X125 Y50 Z80 #move to service position
  G1 E30 F300 #load
  G1 E15 F150 #Prime nozzle
  M82 #back to absolute extruder mode

[gcode_macro PURGE_FILAMENT]
gcode:
  M83 #set extruder to relative
  G1 X125 Y50 Z80 #move to service position
  G1 E25 F150 #Prime nozzle
  M82 #back to absolute extruder mode

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: 37.5
y_offset: 0

[safe_z_home]
home_xy_position: 117.5,117.5 # Change coordinates to the center of your print bed, was 115,115
speed: 50
z_hop: 10                 # Move up 10mm
z_hop_speed: 5

[bed_mesh]
speed: 120
horizontal_move_z: 5
mesh_min: 37.5, 15 #was 15 15
mesh_max: 207.5, 215 #was 205 205
probe_count: 9,9
algorithm: bicubic
fade_start: 1
fade_end: 10
fade_target: 0

[screws_tilt_adjust]
screw1: 0.5,31
screw1_name: front left screw
screw2: 168,31
screw2_name: front right screw
screw3: 168,201
screw3_name: rear right screw
screw4: 0.5,201
screw4_name: rear left screw
horizontal_move_z: 10
speed: 50
screw_thread: CW-M4

[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 245 #was 235 pre screw tilt testing
homing_speed: 50

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
#hold_current: 0.500
stealthchop_threshold: 999999

[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: 0
position_max: 235
homing_speed: 50

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
#hold_current: 0.500
stealthchop_threshold: 999999

[stepper_z]
step_pin: PB0
dir_pin: !PC5 #changed to ! for dual belt
enable_pin: !PB1
microsteps: 16
rotation_distance: 40 #was 8
gear_ratio: 80:16 #new
full_steps_per_rotation: 200 #new
# endstop_pin: ^PC2
# position_endstop: 0.0
endstop_pin: probe:z_virtual_endstop
position_max: 250
position_min: -2

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
#hold_current: 0.500
stealthchop_threshold: 999999

[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD1
microsteps: 16
full_steps_per_rotation: 200
rotation_distance: 4.706 #was 4.637
nozzle_diameter: 0.6
filament_diameter: 1.750
max_extrude_only_distance: 500
max_extrude_only_velocity: 120

pressure_advance: 0.015 #stock was 0.025 recommended by LDO, from testing .0375 to .0425 seemed pretty good, went up with hatchbox to 0.049. Black polymaker ASA is: 0.07 with box test. between 0.02-0.05 for zig zag test. .015 for PLA zig zag test, was using .03 for ASA
pressure_advance_smooth_time: 0.04 #to be calibrated

heater_pin: PC8
sensor_type: ATC Semitec 104GT-2
sensor_pin: PA0
#control: pid
#pid_Kp: 21.527
#pid_Ki: 1.063
#pid_Kd: 108.982
min_temp: 0
max_temp: 290

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
interpolate: true
run_current: 0.85
hold_current: 0.100
sense_resistor: 0.11
stealthchop_threshold: 0
driver_TBL: 0
driver_HEND: 6
driver_HSTRT: 7
driver_TOFF: 4

[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC4
#control: pid
#pid_Kp: 54.027
#pid_Ki: 0.770
#pid_Kd: 948.182
min_temp: 0
max_temp: 130

#Motherboard Fan 2
[heater_fan controller_fan]
pin: PB15
heater: heater_bed
heater_temp: 45.0

#Hotend Heatsink Fan 1
[heater_fan nozzle_cooling_fan]
pin: PC7
heater: extruder #TEST
heater_temp: 50 #TEST

#Part Cooling Fan 0 
[fan]
pin: PC6

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_2800400012504B4B38383620-if00
# serial: /dev/ttyAMA0
# restart_method: command

#TESTING
[input_shaper]
shaper_freq_x: 71.0 #old was 54.2 mzv, current max accel with mzv is 14900
shaper_type_x: mzv
shaper_freq_y: 41.0 #old apartment setting was mzv 42.0, current max accel with mzv is 5000
shaper_type_y: mzv

[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3000
max_z_velocity: 5
max_z_accel: 100

[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5,  EXP1_3=PA9,   EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9,  EXP1_8=PD6, EXP1_10=<5V>


